{% extends "base.html" %} {% block content %}
<h3 style="text-align: center" class="text-muted">Summarize Text</h3>
<ul style="text-align: center; padding: 0"></ul>
<br />
<style>
  .help {
    background-color: white;
    color: black;
    border: 2px solid black;
    margin: 100px;
    padding: 20px;
  }
</style>

    <h1>Enter text to summarize</h1>
    <form action="/submit" method="POST">
        <div>
            <label for="max_words">Max Number of Words:</label>
            <input type="number" id="max_words" name="max_words" placeholder="Type max number of words..." required>
        </div>
        <div>
            <label for="num_sents">Number of Sentences:</label>
            <input type="number" id="num_sents" name="num_sents" placeholder="Type number of sentences..." required>
        </div>
        
        <div>
            <label>Input Type:</label>
            <input type="radio" id="use_url" name="input_type" value="url" checked onchange="toggleInput()">
            <label for="use_url">Use URL</label>
            <input type="radio" id="use_text" name="input_type" value="text" onchange="toggleInput()">
            <label for="use_text">Use Text</label>
        </div>

        <div id="url_input">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" placeholder="http://www.example.com/text">
        </div>

        <div id="text_input" style="display: none;">
            <label for="user_text">User Text:</label>
            <textarea id="user_text" name="user_text" placeholder="Type something here" style="resize: both; height: 200px; width: 100%;"></textarea>
        </div>

        <button type="submit">Summarize</button>
    </form>

    <script>
        function toggleInput() {
            const urlInput = document.getElementById('url_input');
            const textInput = document.getElementById('text_input');
            if (document.getElementById('use_url').checked) {
                urlInput.style.display = 'block';
                textInput.style.display = 'none';
            } else {
                urlInput.style.display = 'none';
                textInput.style.display = 'block';
            }
        }
    </script>
{% endblock %}
